<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('modal1', {
      url: '/modal',
      templateUrl: 'modal1.html'
    })
    
    .state('page6', {
      url: '/login',
      templateUrl: 'page6.html'
    })
    
    .state('page7', {
      url: '/tabs',
      templateUrl: 'page7.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/modal');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back"></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>

<script id="modal1.html" type="text/ng-template">
<div class="modal">
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Vitalinfo</h1>
        <div class="buttons">
            <a href="#/login" class="button button-assertive button-icon">login</a>
        </div>
    </ion-header-bar>
    <ion-content padding="true">
        <label class="item item-input">
            <span class="input-label">Welcome to our app !!!</span><textarea placeholder=""> </textarea>
        </label>

    </ion-content>
</div></script>

<script id="page6.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/tabs" class="button button-assertive button-block">Log in</a>
        </form>
    </ion-content>
</ion-view></script>
  
 <script id="page7.html" type="text/ng-template">
<ion-view title="Tabs">
    <ion-tabs class="tabs-assertive tabs-icon-top">
        <ion-tab title="Dashboard" icon="ion-ios7-camera">
            <ion-content padding="true" class="has-header">
                <ion-list>
                    <ion-item>Item 1</ion-item>
                    <ion-item>Item 2</ion-item>
                    <ion-item>Item 3</ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Vitals" icon="ion-ios7-camera">
            <ion-content padding="true" class="has-header">
                <label class="item item-input">
                    <span class="input-label">Enter PatientID</span><textarea placeholder=""> </textarea>
                </label>
                <form>
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="">
                    </label>
                </form>
                <ion-list>
                    <ion-item>Item 1</ion-item>
                    <ion-item>Item 2</ion-item>
                    <ion-item>Item 3</ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Settings" icon="ion-ios7-camera">
            <ion-content padding="true" class="has-header">
                <form>
                    <ion-toggle toggle-class="toggle-assertive">Offine Enable</ion-toggle>
                </form>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
 
  </body>
</html>
